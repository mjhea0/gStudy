<div class="row">
  <div class="col-md-4">
    <h1>Please log in</h1>
    <br>
    <div>
      <form class="form" ng-submit="login()">
        <div class="form-group">
          <input ng-model="user.email" class="form-control" type="email" placeholder="Email address" required autofocus>
        </div>
        <div class="form-group">
          <input ng-model="user.password" class="form-control" type="password" placeholder="Password" required>
        </div>
        <button type="submit" class="btn btn-lg btn-primary btn-block">Submit</button>
      </form>
    <div>
    <br>
    <p>Need an account? Register <a href="#/register">here</a>.</p>
  </div>
</div>
